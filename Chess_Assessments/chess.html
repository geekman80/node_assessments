		var moves_made = [];
		var moves_to_make = [];
		let x, y, move1, move2, move3, move4, move5, move6, move7, move8;
		if(val.length == 1)
		{
			x = 0;
			y = parseInt(val[0]);
		}
		else{
			x = parseInt(val[0]);
			y = parseInt(val[1]);
		}
		move1 = (x + 2).toString() + (y + 1).toString();
		moves_made.push(move1);
		move2 = (x + 1).toString() + (y + 2).toString();
		moves_made.push(move2);
		move3 = (x - 1).toString() + (y + 2).toString();
		moves_made.push(move3);
		move4 = (x - 2).toString() + (y + 1).toString();
		moves_made.push(move4);
		move5 = (x - 2).toString() + (y - 1).toString();
		moves_made.push(move5);
		move6 = (x - 1).toString() + (y - 2).toString();
		moves_made.push(move6);
		move7 = (x + 1).toString() + (y - 2).toString();
		moves_made.push(move7);
		move8 = (x + 2).toString() + (y - 1).toString();
		moves_made.push(move8);
		var heading_element = document.getElementById('text-message').innerHTML='Valid moves are listed in Green';
		
		for(var i = 0; i< moves_made.length; i++)
		{
			let move = moves_made[i];
			for(var j = 0; j< allowed_move.length; j++)
			{
				if(move === allowed_move[j])
				{    
					moves_to_make.push(move);
					break;
				}
			}
		}
		document.getElementById(val).style.backgroundColor = "red";	
		console.log("Moves");
		console.log(moves_to_make);	
		for(var k = 0; k<moves_to_make.length; k++)
		{
		document.getElementById(moves_to_make[k]).style.backgroundColor = "green";
		}
		counter++;
		}
		else
		{
		window.location = "http://localhost:3000";
		}
		}

		{
